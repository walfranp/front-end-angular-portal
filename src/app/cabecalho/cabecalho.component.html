  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alteração de senha</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form #frm="ngForm">


            <div *ngIf="msg_senha_atual_nao_confere" class="alert alert-warning" role="alert">
              As senha atual não confere!
            </div>

            <div *ngIf="senhas_nao_conferem" class="alert alert-warning" role="alert">
              As senhas informadas não conferem!
            </div>

            <div *ngIf="senha_alterada" class="alert alert-success" role="alert">
              Senha alterada com sucesso!
            </div>

            <div class="form-group">
              <label for="senha_atual">Digite a senha atual</label>
              <input type="password" class="form-control" id="senha_atual" name="senha_atual"
                [(ngModel)]="senha_atual" required>
            </div>
            <div class="form-group">
              <label for="new_password">Digite a nova senha</label>
              <input type="password" class="form-control" id="new_password" name="new_password"
                [(ngModel)]="new_password" required>
            </div>
            <div class="form-group">
              <label for="new_password2">Confirme a nova senha</label>
              <input type="password" class="form-control" id="new_password2" name="new_password2"
                [(ngModel)]="new_password2" required>
            </div>

            <div class="col-md-4">
              <button [disabled]="!frm.valid" style="margin-top: 30px;" id="btn_alt_senha"
                class="btn btn-info btn-block" type="submit" (click)="alterarSenha()">
                <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Alterar senha</button>
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
